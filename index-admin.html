<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surtilentes - Panel de Administraci贸n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 30px; }
        .card-header { background-color: #1e3a8a; color: white; }
        /* Estilo para que la tabla sea responsiva en m贸viles */
        .table-responsive { overflow-x: auto; }
        #productTable th, #productTable td { vertical-align: middle; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4"><i class="fas fa-tools me-2"></i> Panel de Administraci贸n Surtilentes</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h4 id="formTitle">Crear Nuevo Producto</h4>
            </div>
            <div class="card-body">
                <form id="productForm">
                    <input type="hidden" id="productId" name="id"> 

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="productUniqueId" class="form-label">ID (nico):</label>
                            <input type="text" id="productUniqueId" name="uniqueId" class="form-control" required placeholder="Ej: clasica-004">
                        </div>
                        <div class="col-md-4">
                            <label for="productCategory" class="form-label">Categor铆a:</label>
                            <select id="productCategory" name="category" class="form-select" required>
                                <option value="" disabled selected>Seleccione</option>
                                <option value="clasicas">Cl谩sicas</option>
                                <option value="modernas">Modernas</option>
                                <option value="deportivas">Deportivas</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="productTitle" class="form-label">T铆tulo:</label>
                            <input type="text" id="productTitle" name="title" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="productDescription" class="form-label">Descripci贸n:</label>
                            <input type="text" id="productDescription" name="description" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="productPrice" class="form-label">Precio (COP sin puntos):</label>
                            <input type="number" id="productPrice" name="price" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">URL de Imagen (Usar la ruta relativa o URL completa):</label>
                        <input type="text" id="productImage" name="image_url" class="form-control" required>
                    </div>
                    <button type="submit" id="submitBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Crear Producto</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;"><i class="fas fa-times"></i> Cancelar Edici贸n</button>
                    <a href="index.html" class="btn btn-info"><i class="fas fa-eye"></i> Ver Web</a>
                </form>
            </div>
        </div>

        <h2><i class="fas fa-list-alt me-2"></i> Inventario de Productos</h2>
        <div id="loading" class="text-center p-5"><i class="fas fa-spinner fa-spin"></i> Cargando productos...</div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover d-none" id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Categor铆a</th>
                        <th>T铆tulo</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productList">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //  RECUERDA: Reemplaza con la URL de tu Apps Script
        const API_URL = 'https://script.google.com/macros/s/AKfycbyit1wTJy5k9YSlFfmo64vKj0RQjAHCgNPmc6rufbjiIFI7SlR7bbAYg8COMxy-hmCvTw/exec'; 
        
        const form = document.getElementById('productForm');
        const listBody = document.getElementById('productList');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const productTable = document.getElementById('productTable');
        const loadingDiv = document.getElementById('loading');
        const productIdField = document.getElementById('productId');
        const productUniqueIdField = document.getElementById('productUniqueId');
        
        // --- FUNCIN DE LECTURA (READ) ---
        async function fetchProducts() {
            loadingDiv.classList.remove('d-none');
            productTable.classList.add('d-none');
            try {
                const response = await fetch(API_URL);
                const products = await response.json();
                
                // Ordenar productos por ID para f谩cil manejo
                products.sort((a, b) => (a.id > b.id) ? 1 : -1);
                
                renderProductList(products);
                productTable.classList.remove('d-none');
            } catch (error) {
                console.error('Error fetching products:', error);
                listBody.innerHTML = '<tr><td colspan="6" class="text-danger">Error al cargar productos. Revisa la URL de la API y la consola.</td></tr>';
            } finally {
                loadingDiv.classList.add('d-none');
            }
        }
        
        function renderProductList(products) {
            listBody.innerHTML = '';
            products.forEach(product => {
                const row = listBody.insertRow();
                
                // Celdas de datos
                row.insertCell(0).textContent = product.id;
                row.insertCell(1).textContent = product.category.charAt(0).toUpperCase() + product.category.slice(1); // Capitaliza la categor铆a
                row.insertCell(2).textContent = product.title;
                row.insertCell(3).textContent = `$${Number(product.price).toLocaleString('es-CO')}`;
                
                // Miniatura de la imagen
                const imageCell = row.insertCell(4);
                const img = document.createElement('img');
                img.src = product.image_url;
                img.alt = product.title;
                img.style.width = '50px';
                img.style.height = 'auto';
                imageCell.appendChild(img);

                // Celdas de acciones
                const actionsCell = row.insertCell(5);
                
                // Bot贸n de EDITAR (UPDATE)
                const editBtn = document.createElement('button');
                editBtn.className = 'btn btn-sm btn-warning me-2';
                editBtn.innerHTML = '<i class="fas fa-edit"></i> Editar';
                editBtn.onclick = () => loadProductToForm(product);
                actionsCell.appendChild(editBtn);
                
                // Bot贸n de ELIMINAR (DELETE)
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-sm btn-danger';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i> Eliminar';
                deleteBtn.onclick = () => deleteProduct(product.id);
                actionsCell.appendChild(deleteBtn);
            });
        }
        
        // --- FUNCIN DE CRUD (CREATE/UPDATE/DELETE) ---
        async function sendRequest(action, data, id = null) {
            const payload = { action, data: data, id: id || data.id };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert(`${action === 'CREATE' ? 'Creaci贸n' : action === 'UPDATE' ? 'Actualizaci贸n' : 'Eliminaci贸n'} exitosa!`);
                    resetForm();
                    fetchProducts(); 
                } else {
                    alert(`Error en la operaci贸n ${action}: ${result.error || JSON.stringify(result)}`);
                    console.error('API Error:', result);
                }
                
            } catch (error) {
                alert(`Error de conexi贸n con Google Sheets API. Revisa la consola.`);
                console.error(`Error de red en ${action}:`, error);
            }
        }
        
        // Manejar el env铆o del formulario (CREATE/UPDATE)
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const actionId = productIdField.value; 
            const uniqueId = productUniqueIdField.value; 
            
            const data = {
                id: uniqueId,
                category: document.getElementById('productCategory').value,
                title: document.getElementById('productTitle').value,
                description: document.getElementById('productDescription').value,
                price: document.getElementById('productPrice').value,
                image_url: document.getElementById('productImage').value,
            };

            if (actionId) {
                // UPDATE
                sendRequest('UPDATE', data, actionId);
            } else {
                // CREATE
                sendRequest('CREATE', data);
            }
        });
        
        // Cargar producto en el formulario para edici贸n
        function loadProductToForm(product) {
            productIdField.value = product.id;
            
            productUniqueIdField.value = product.id;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productTitle').value = product.title;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productImage').value = product.image_url;
            
            formTitle.textContent = `Editar Producto: ${product.title}`;
            submitBtn.innerHTML = '<i class="fas fa-save"></i> Guardar Cambios';
            cancelBtn.style.display = 'inline-block';
            productUniqueIdField.disabled = true; // No permite cambiar el ID al editar
            window.scrollTo(0, 0); 
        }
        
        // Resetear el formulario
        function resetForm() {
            form.reset();
            productIdField.value = '';
            formTitle.textContent = 'Crear Nuevo Producto';
            submitBtn.innerHTML = '<i class="fas fa-plus"></i> Crear Producto';
            cancelBtn.style.display = 'none';
            productUniqueIdField.disabled = false;
        }
        
        // Manejar cancelaci贸n
        cancelBtn.addEventListener('click', resetForm);
        
        // Funci贸n de eliminaci贸n (DELETE)
        function deleteProduct(id) {
            if (confirm(`驴Est谩 seguro de eliminar el producto con ID: ${id}?`)) {
                sendRequest('DELETE', {}, id);
            }
        }
        
        // Iniciar la carga de productos al cargar la p谩gina
        fetchProducts();
        
    </script>
</body>
</html>
