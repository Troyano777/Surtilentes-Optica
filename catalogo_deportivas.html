<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Gafas Deportivas - Surtilentes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <link rel="stylesheet" href="./CSS/index.css">
    
    <link rel="shortcut icon" href="./img/logo.jpg" type="image/x-icon">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top animate__animated animate__fadeInDown">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-glasses me-2"></i>Surtilentes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#catalogo">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#nosotros">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="catalogo-deportivas" class="section bg-light">
        <div class="container">
            <h2 class="section-title animate__animated animate__fadeIn">Gafas Deportivas y de Alto Rendimiento</h2>

            <div class="filter-bar card shadow-sm mb-5 animate__animated animate__fadeInUp">
                <div class="card-body">
                    <div class="row g-3 align-items-center">
                        <div class="col-lg-3 col-md-12">
                            <label for="filtro-nombre" class="form-label">Buscar por deporte/modelo</label>
                            <input type="text" id="filtro-nombre" class="form-control" placeholder="Ej: Ciclismo, running...">
                        </div>
                        
                        <div class="col-lg-4 col-md-6">
                            <label class="form-label">Precio</label>
                            <div class="input-group">
                                <input type="number" id="filtro-precio-min" class="form-control" placeholder="Min" min="0">
                                <span class="input-group-text">-</span>
                                <input type="number" id="filtro-precio-max" class="form-control" placeholder="Max" min="0">
                            </div>
                        </div>

                        <div class="col-lg-2 col-md-6">
                            <label for="filtro-calidad" class="form-label">Calidad</label>
                            <select id="filtro-calidad" class="form-select">
                                <option value="todas" selected>Todas</option>
                                <option value="profesional">Profesional</option>
                                <option value="recreativa">Recreativa</option>
                            </select>
                        </div>

                        <div class="col-lg-2 col-md-6">
                            <label for="filtro-tipo" class="form-label">Uso</label>
                            <select id="filtro-tipo" class="form-select">
                                <option value="todos" selected>Todos</option>
                                <option value="ciclismo">Ciclismo</option>
                                <option value="running">Running</option>
                                <option value="acuatico">Acuático</option>
                            </select>
                        </div>

                        <div class="col-lg-1 col-md-6 d-grid">
                            <label class="form-label d-none d-lg-block">&nbsp;</label>
                            <button id="btn-limpiar" class="btn btn-outline-secondary" title="Limpiar filtros">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="productos-grid" class="row">
                </div>

            <div id="no-resultados" class="text-center" style="display: none;">
                <i class="fas fa-search fa-3x text-muted mb-3"></i>
                <h3 class="text-muted">No se encontraron productos</h3>
                <p>Intenta ajustar tus filtros de búsqueda.</p>
            </div>

        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4><i class="fas fa-glasses me-2"></i>Surtilentes</h4>
                    <p>Tu visión, nuestra pasión</p>
                    <div class="social-icons" style="font-size: 1.5rem; margin: 1rem 0;">
                        <a href="#" style="color: white; margin: 0 10px;"><i class="fab fa-facebook"></i></a>
                        <a href="#" style="color: white; margin: 0 10px;"><i class="fab fa-instagram"></i></a>
                        <a href="#" style="color: white; margin: 0 10px;"><i class="fab fa-whatsapp"></i></a>
                    </div>
                    <p>&copy; 2025 Surtilentes - Todos los derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./js/catalogo_deportivas.js"></script> 
</body>
</html>
